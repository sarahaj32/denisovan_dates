- name: AFR
  description: African lineage (ancestor to all future hominins)
  start_time: .inf
  epochs:
  - {end_time: 0, start_size: 23_700}

# archaic lineage
- name: ARC
  description: Archaics lineage 
  ancestors: [AFR]
  start_time: 575_000
  epochs:
  - {end_time: 415_000, start_size: 7100}

- name: OOA
  description: Out of Africa bottleneck
  start_time: 62000
  ancestors: [AFR]
  epochs:
  - {end_time: 59_100, start_size: 1000, end_size: 1000} # lasts for 100 generations
