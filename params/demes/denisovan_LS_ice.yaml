description: OOA
time_units: years
generation_time: 29

demes:

# archaic lineage
- name: AFR
  description: African lineage (ancestor to all future hominins)
  start_time: .inf
  epochs:
  - {end_time: 580_000, start_size: 7000}
  - {end_time: 62_000, start_size: 7000}
  - {end_time: 0, start_size: 27_122}

# archaic lineage
- name: ARC
  description: Archaics lineage 
  ancestors: [AFR]
  start_time: 580_000
  epochs:
  - {end_time: 0, start_size: 1500}

- name: OOA
  description: Out of Africa bottleneck
  start_time: 62_000
  ancestors: [AFR]
  epochs:
    - { end_time: 59_100, start_size: 250,  end_size: 250 }   # 62,000 -> 59,100 yrs: bottleneck (100 gens ≈ 2,900 yrs)
    - { end_time: 56_200, start_size: 5000, end_size: 5000 }  # 59,100 -> 56,200 yrs: intermediate size (100 gens ≈ 2,900 yrs)
    - { end_time: 53_300, start_size: 1305, end_size: 1305 }  # 56,200 -> 53,300 yrs: earlier size (100 gens ≈ 2,900 yrs)
    - { end_time: 0,      start_size: 5000, end_size: 5000 }  # 53,300 -> present: modern size

# separation of Neanderthal and Denisovan lineages
- name: NEA
  description: Neanderthal lineage
  ancestors: [ARC]
  start_time: 415_000
  epochs:
  - {end_time: 0, start_size: 1500}
- name: Altai
  description: sequenced Altai neanderthal lineage
  ancestors: [NEA]
  start_time: 200_000
  epochs:
  - {start_size: 1000,  end_time: 0}
- name: Vindija
  description: sequenced Vindija neanderthal lineage
  ancestors: [NEA]
  start_time: 130_000
  epochs:
  - {start_size: 1000, end_time: 0}
- name: Chagyrskaya
  description: sequenced Chagyrskaya neanderthal lineage
  ancestors: [NEA]
  start_time: 130_000
  epochs:
  - {start_size: 1000, end_time: 0}

- name: DEN # we are here pretending this is Neanderthal, so we can find the archaic the same way
  description: Denisovan lineage
  start_time: 415_000
  ancestors: [ARC]
  epochs:
  - {end_time: 0, start_size: 1500}
- name: ALT_DEN
  description: sequenced Denisovan lineage
  start_time: 100_000
  ancestors: [DEN]
  epochs:
  - {end_time: 0, start_size: 1500}


